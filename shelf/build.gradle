apply plugin: 'java'


dependencies {
    testCompile 'junit:junit:4.12'
    testCompile 'com.fasterxml.jackson.core:jackson-databind:2.7.3'

    compile 'com.google.code.gson:gson:2.4'
    compile 'io.reactivex:rxjava:1.1.0'
}

version = '1.0.0'

task copyJar(type: Copy) {
    from 'build/libs/'
    into "jars"
}